<div class="container" fxLayout="row">
  <div class="graph" fxFlex="50%" fxLayout="column">
    <div class="graph-year"
         fxLayout="row"
         fxLayoutAlign="center center">
      <div class="graph-year-button"
           *ngFor="let year of data"
           (click)="renderData(year)"
           [class.selected]="year.key === selectedYear">
        {{ year.key }}
      </div>
    </div>
    <span fxLayoutAlign="center center">
      Average temperature per month in {{ selectedYear }}
    </span>
    <div class="chart"></div>
    <span fxLayoutAlign="center center">
      Select a month to view details
    </span>
  </div>

  <div class="details" fxFlex="50%" fxLayout="column">

  </div>
</div>
