// Load data and go
d3.json("data/playground.json", function(crime_rows) {
    // Data preprocessing
    var expensesTotal = d3.nest()
        .key(function(d) { return d.Month.split("-")[1]; })
        .key(function(d) { return d.CrimeType; })
        .rollup(function(v) { return v.length;
                            })
        .object(crime_rows);

      for (var i in expensesTotal) {
        t=0;
        for (var j in expensesTotal[i]) {
            t += expensesTotal[i][j];
        }
        expensesTotal[i].total = t; //append new key 'total' to estimate 
        }

    var numYears = d3.nest()
    	.key(function(d) {
    		return d.Month.split("-")[0];
    	})
    	.rollup(function (v){
    		return v.length;
    	})
    	.entries(crime_rows)
    	.length
    	;

    console.log(numYears);


	var nested_data = d3.nest()
		.key(function(d) { return d.CrimeType; })
		.entries(crime_rows);


    var crime_types = []
      nested_data.forEach(function(key) {
        crime_types.push(key.key)
      });


    // put label inside as key and return an array
    var data = Object.keys(expensesTotal).map(function(key) {
        expensesTotal[key].label = key;
        return expensesTotal[key];
    });

    // TODO sort crime types by labels (to avoid changing colors in every iteration)??
    // var crime_types = ["Vehicle crime", "Violence and sexual offences", "Anti-social behaviour", "Theft from the person", "Other theft", "Drugs", "Public order", 
    //     "Burglary", "Shoplifting", "Criminal damage and arson", "Other crime", "Bicycle theft", "Robbery", "Possession of weapons"];


    // add data.columns (crime variables)
    data.columns = crime_types;

    // sort by months
    data.sort(function(a, b) {
			    var textA = a.label;
			    var textB = b.label;
			    return (textA < textB) ? -1 : (textA > textB) ? 1 : 0;
			});


    // time to plugin 2nd function as plain code
    months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

    x.domain(data.map(function(d) { return d.label; }));
    y.domain([0, d3.max(data, function(d) { return d.total; })]);
    z.domain(data.columns.slice(1));

        // Extend the domain slightly to match the range of [0, 2Ï€].
        angle.domain([0, d3.max(data, function(d,i) { return i + 1; })]);
        radius.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);
        angleOffset = -360.0/data.length/2.0;
        g.append("g")
            .selectAll("g")
            .data(d3.stack().keys(data.columns.slice(1))(data))
            .enter().append("g")
            .attr("fill", function(d) { return z(d.key); })
            .attr("identifier", function(d) { return d.key; })
            .selectAll("path")
            .data(function(d) { return d; })
            .enter().append("path")
            .attr("class","rosendaleArc")
            .attr("d", d3.arc()
                .innerRadius(function(d) { return y(d[0]); })
                .outerRadius(function(d) { return y(d[1]); })
                .startAngle(function(d) { return x(d.data.label); })
                .endAngle(function(d) { return x(d.data.label) + x.bandwidth(); })
                .padAngle(0.01)
                .padRadius(innerRadius))
            .attr("transform", function(d) {return "rotate("+ angleOffset + ")"})
            .on('mouseover', function (d){
            	// alert("And what if I wanna buy a house in London?");
            	d3.selectAll(".rosendaleArc")
					.transition().duration(200)
					.style("fill-opacity", 0.6);
				d3.select(this)
					.transition().duration(200)
					.style("fill-opacity", 1);

				var crimeType = d3.select(this.parentNode).datum().key;
	            tooltip
	              .style("left", d3.event.pageX - 50 + "px")
	              .style("top", d3.event.pageY - 85 + "px")
	              .style("display", "inline-block")
	              .html( crimeType + "<br>" + parseInt((d[1]-d[0])/numYears) +" on average")
	              ;

            })
		.on("mouseout", function(){
        	d3.selectAll(".rosendaleArc")
				.transition().duration(200)
				.style("fill-opacity", 1);
			tooltip.style("display", "none");
			})
            ;
        var label = g.append("g")
            .selectAll("g")
            .data(data)
            .enter().append("g")
            .attr("text-anchor", "middle")
            .attr("transform", function(d) { return "rotate(" + ((x(d.label) + x.bandwidth() / 2) * 180 / Math.PI - (90-angleOffset)) + ")translate(" + (outerRadius+30) + ",0)"; });

        label.append("text")
            .attr("transform", function(d) { return (x(d.label) + x.bandwidth() / 2 + Math.PI / 2) % (2 * Math.PI) < Math.PI ? "rotate(90)translate(0,16)" : "rotate(-90)translate(0,-9)"; })
            .text(function(d) { return months[d.label-1]; })
            .style("font-size",14);


        // add axis
        // g.selectAll(".axis")
        //     .data(d3.range(angle.domain()[1]))

        //     .attr("class", "axis")

        // for circular y axis

        // var yTick = yAxis

        // yTick.append("circle")

        //     .attr("r", y);

        // yTick.append("text")
        //     .attr("y", function(d) { return -y(d); })
        //     .attr("dy", "-0.35em")
        //     .attr("x", function() { return -10; })
        //     .text(y.tickFormat(5, "s"))
        //     .style("font-size",14);


        // Legend

        var legend = g.append("g")
            .selectAll("g")
            .data(data.columns.slice(1).reverse())
            .enter().append("g")
           // .attr("transform", function(d, i) { return "translate(-40," + (i - (data.columns.length - 1) / 2) * 20 + ")"; });
            .attr("transform", function(d, i) { return "translate(" + (outerRadius-100) + "," + (-outerRadius + 100 +(i - (data.columns.length - 1) / 2) * 20) + ")"; });

        legend.append("rect")
            .attr("width", 18)
            .attr("height", 18)
            .attr("fill", z);

        legend.append("text")
            .attr("x", 24)
            .attr("y", 9)
            .attr("dy", "0.35em")
            .text(function(d) { return d; })
            .style("font-size",12);

    }

//end d3.csv
);
